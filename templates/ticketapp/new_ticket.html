{% extends "base.html" %}
{% block content %}
{% load bootstrap_icons %}
{% load crispy_forms_tags %}



<div class="container">
    <div class="row"><div class="col-8 offset-2">

        <h3>Log a new ticket</h3></div>
        <div class="col-8 offset-2 card">
            
            <form method="post" class="newTicketForm" style="margin-top: 1.3em;">
                {{ ticket_form | crispy }}
                {% csrf_token %}
                <button type="submit" aria-label="Click to submit new ticket" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
